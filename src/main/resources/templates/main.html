<script type="text/javascript">
    $(document).ready(function () {
        // Display the logged-in user’s ID
        var userId = localStorage.getItem('userId'); // Fetch the stored user ID (assuming it's stored in localStorage)

        // If the user is logged in, replace the placeholder with their ID
        if (userId) {
            $('#user-name').text(userId);
        }

        // Logout functionality
        $('#logout-button').click(function (event) {
            event.preventDefault(); // Prevent the default link behavior

            // Clear the JWT token or user session data
            localStorage.removeItem('token');  // Remove the stored JWT token (if using JWT)
            localStorage.removeItem('userId'); // Remove the stored userId

            // Optionally, make a logout API request to the server if needed (not required for JWT)
            // $.post("/api/logout", function() {});

            // Redirect the user to the login page after logging out
            window.location.href = '/view/login';
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        console.log("페이지 로드 완료"); // 이 로그가 출력되는지 확인

        // 페이지가 로드되면 AJAX로 첫 번째 페이지를 불러옵니다
        loadUserList(0);

        // 페이지 번호 클릭 시
        $(document).on('click', '.pagination-button', function (event) {
            event.preventDefault();  // 기본 페이지 이동 동작을 막음
            const page = $(this).data('page');  // 클릭된 페이지 번호를 가져옴
            loadUserList(page);
        });
    });

    function loadUserList(page) {
        $.ajax({
            url: '/view/user-list',  // 서버에서 데이터를 불러올 URL
            type: 'GET',
            data: { page: page, size: 10 },  // 필요한 페이지 정보 전송
            success: function (data) {
                // 받은 데이터를 #user-list-content에 삽입
                $('#user-list-content').html(data);

                // 테이블 행에 클릭 이벤트 바인딩
                bindRowClickEvent();
            },
            error: function () {
                console.log("오류 발생");
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        });
    }

    let selectedEmail = '';  // Global variable to store selected email
    let id = '';
    function bindRowClickEvent() {
        // 동적으로 로드된 테이블의 행에 이벤트 위임 방식으로 클릭 이벤트 바인딩
        $('#userList').on('click', 'tr.select', function () {
            console.log("회원 기본정보에 회원리스트 row 정보 보여주기");

            // 각 열에서 데이터를 추출
            const seq = $(this).find('td:nth-child(1)').text().trim();

            fetchUserChangeHistory(seq);  // Call the fetch function to load history

            id = $(this).find('td:nth-child(3)').text().trim();
            const companyName = $(this).find('td:nth-child(4)').text().trim();
            const companyType = $(this).find('td:nth-child(5)').text().trim();
            const companyRegNumber = $(this).find('td:nth-child(6)').text().trim();
            const phoneNumber = $(this).find('td:nth-child(7)').text().trim();
            const email = $(this).find('td:nth-child(8)').text().trim();
            selectedEmail = email;
            console.log("Captured Email: ", selectedEmail);
            const regDate = $(this).find('td:nth-child(9)').text().trim();

            // 추출된 데이터를 디테일 영역에 업데이트
            $('#user-seq').text("00" + seq);
            $('#user-id').text(id);
            $('#user-companyName').text(companyName);
            $('#user-companyType').text(companyType);
            $('#user-companyRegNumber').text(companyRegNumber);
            $('#user-phoneNumber').val(phoneNumber);
            $('#user-email').val(email);
            $('#user-regDate').text(regDate);
        });



    }

    function fetchUserChangeHistory(seq) {
        // Make an AJAX request to fetch the change history of the selected user
        $.ajax({
            url: `/user/${seq}/history`,  // Backend endpoint to fetch history
            type: 'GET',
            success: function (data) {
                const historyTableBody = $('#userChangeHistory');
                historyTableBody.empty();  // Clear previous data

                if (data.length > 0) {
                    // Populate the change history table with the fetched data
                    data.forEach((history, index) => {
                        const row = `
                    <tr>
                        <td>${history.changeCount}</td>  <!-- No: change_count -->
                        <td>${history.companyName}</td>  <!-- 업체명: company_name -->
                        <td>${history.companyType}</td>  <!-- 사업자구분: company_type -->
                        <td>${history.companyRegNumber}</td>  <!-- 사업자등록번호: company_reg_number -->
                        <td>${history.phoneNumber || ''}</td>  <!-- 대표연락처: phone_number -->
                        <td>${history.email || ''}</td>  <!-- 대표이메일: email -->
                        <td>${history.password}</td>  <!-- 비밀번호: password (마스킹된 값) -->
                        <td>${id}</td>
                        <td>${new Date(history.changeDate).toLocaleString()}</td>  <!-- 등록/수정일시: change_date -->
                    </tr>`;
                        historyTableBody.append(row);
                    });
                } else {
                    historyTableBody.append('<tr><td colspan="9">변경 이력이 없습니다.</td></tr>');
                }
            },
            error: function () {
                alert('정보변경 이력을 불러오는 중 오류가 발생했습니다.');
            }
        });
    }




</script>
