<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- jQuery 추가 (필요시) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>User List</h1>
<table id="userTable" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th style="display:none;">seq</th> <!-- seq 값은 hidden -->
        <th>Role</th>
        <th>Company Type</th>
        <th>Company Name</th>
        <th>Company Reg Number</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <!-- 데이터가 여기에 추가될 것입니다 -->
    </tbody>
</table>
<button id="testButton">Test Show User Detail</button>
<script>
    $(document).ready(function() {
        // 임의의 테스트 버튼 클릭 시 showUserDetail 함수 호출
        $('#testButton').click(function() {
            var testSeq = 22; // 테스트용 seq 값 (예: 1)
            showUserDetail(testSeq);
        });
        $.ajax({
            url: "/user/get-user-list", // REST API 엔드포인트
            type: "GET",
            success: function(response) {
                // API로부터 받은 데이터를 HTML에 추가
                var userList = response.response;
                var userTableBody = $('#userTable tbody');
                userTableBody.empty(); // 기존 내용을 제거

                // 각 사용자 데이터를 테이블에 추가
                userList.forEach(function(user) {
                    var row = '<tr>' +
                        '<td>' + user.id + '</td>' +
                        '<td style="display:none;">' + user.seq + '</td>' + // seq 값 hidden 처리
                        '<td>' + user.role + '</td>' +
                        '<td>' + user.companyType + '</td>' +
                        '<td>' + user.companyName + '</td>' +
                        '<td>' + user.companyRegNumber + '</td>' +
                        '<td>' + user.phoneNumber + '</td>' +
                        '<td>' + user.email + '</td>' +
                        '<td><button onclick="showUserDetail(' + user.seq + ')">상세정보 보기</button></td>' +
                        '</tr>';
                    userTableBody.append(row);
                });
            },
            error: function(error) {
                console.error("Error fetching user list", error);
            }
        });
    });

</script>
<script>
    function showUserDetail(seq) {
        console.log("User seq:", seq);

        $.ajax({
            url: '/user/details/' + seq,
            type: 'GET',
            success: function(response) {
                console.log("API Response:", response);
                sessionStorage.setItem('userDetail', JSON.stringify(response));
                window.open('/view/user-detail', 'User Detail', 'width=800,height=600');
            },
            error: function(error) {
                console.error('Error fetching user details', error);
            }
        });
    }
</script>

</body>
</html>
